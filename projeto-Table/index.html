<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela JavaScript</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Nerko+One&family=Raleway:ital,wght@0,100..900;1,100..900&family=Tiny5&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f867cad547.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <img src="imagens/Colorful_Modern_Infinity_Technology_Free_Logo-removebg-preview.png" alt="Logo-RAJAMAX">
  </header>

    <div class="container">  
      <main>
        <div class="title">
          <h2>Tabela Clientes</h2>
          <span>Listagem da Tabela</span>
        </div>
        
        <div class="card">
          <div class="lineInput">
            <label for="nomeInput">Nome</label>
            <input type="text" id="nomeInput" placeholder="Adicionar nome:" maxlength="50"
            pattern="[a-zA-Z0-9]+" min="0" required>
          </div>

          <div class="lineInput">
            <label for="emailInput">Email</label>
            <input type="text" id="emailInput" placeholder="Adicionar e-mail:" maxlength="50"
            min="0" required>
          </div>

          <div class="lineInput">
            <label for="telefoneInput">Telefone</label>
            <input type="number" id="telefoneInput" placeholder="Adicionar telefone:" maxlength="20"
            min="0" pattern="[a-zA-Z0-9]+" required>
          </div>

          <button class="btn-add"  onclick="adicionarClientes()">Filtrar</button>
        </div>
        
      </main>

      <div class="content">

        <table class="table table-dark table-striped" id="tabelaClientes" border="1">

          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">NOME</th>
              <th scope="col">EMAIL</th>
              <th scope="col">TELEFONE</th>
              <th scope="col">REMOVER</th>
            </tr>
          </thead>
            <tbody id="tbody">

            </tbody>
        </table>
      </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
